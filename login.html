<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

        <nav class="navbar navbar-expand-lg">

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  justify-content-end" style="width: 60%; ">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">Store</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="http://127.0.0.1:5500/about%20us.html">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Shopping Cart</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                     Armor
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Unifrom</a></li>
                      <li><a class="dropdown-item" href="#">Grenade</a></li>
                      <li><a class="dropdown-item" href="#">Ammo</a></li>
                    </ul>

                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-dark text-white" type="submit">Search</button>
                </form>
                <button class="btn btn-primary ms-5 mt-2">Login</button>
              </div>
            </div>
          </nav>
    
        <section id="login_page">
            <div class="container">
               <div class="row">
                <div class="col-lg-6">
                    <img class="w-100" src="imgs/img14.jpeg" alt="">
                </div>
                <div class="col-lg-6 col-md-12 d-flex justify-content-center align-items-center">
                    <div class="box">
                       <div class="text-center text-white">
                        <h1>Login</h1>
                        <form action="#">
                                <div id="input-type">
                                    <i class="fa-solid fa-user"></i>
                                    <input type="text" placeholder="Username">
                                   </div>
                                   <div id="input-pass">
                                    <i class="fa-solid fa-lock"></i>
                                    <input type="password" placeholder="Password">
                                   </div>
                                   <div id="remember-forget">
                                    <label for="#"><input type="checkbox" > Remember Me</label>
                                    <a class="nav-link" href="#">forget Password?</a>
                                   </div>
                                   <button  id="login-btn">Login</button>
                                   <div id="register-link">
                                    <p>Don't have an account?<a href="http://127.0.0.1:5500/sign%20up.html">Register</a></p>
                                   </div>
                                                  
                        </form>
                       </div>
                    </div>
                </div>
               </div>
            </div>
        </section>
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
